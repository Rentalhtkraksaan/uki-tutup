<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch 1 Closed - Booking Batch 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .bg-mesh {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.15) 0px, transparent 50%);
        }
        .btn-grad {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .btn-grad:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex items-center justify-center p-6 overflow-hidden">
    
    <div class="max-w-md w-full text-center relative">
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-indigo-500/20 rounded-full blur-[80px]"></div>

        <div class="glass floating rounded-[3rem] p-10 md:p-14 relative z-10 overflow-hidden">

                   target="_blank"

                    Booking Slot Batch 2

            <p class="mt-10 text-[10px] text-white/30 font-semibold uppercase tracking-[0.4em]">
                Limited Booking Only
            </p>
        </div>
        
        <div class="mt-8 space-y-1">
            <p class="text-white/40 text-xs font-medium uppercase tracking-widest">
                &copy; 2026 Management
            </p>
            <p class="text-white/60 text-sm font-bold tracking-tight">
                LUKMAN SHOP
            </p>
        </div>
    </div>

</body>
</html>
